<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>FaustCplus (Flash Avatar Upload Sina Twitter Crack+)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		#flashContent { width:100%; height:100%; }
		</style>
	</head>

	<body>
		<div id="altContent"></div>
		<div>
			<input type="button" onclick="swfobject.getObjectById('FaustCplus').jscall_updateAvatar();" value="JS Call Upload"/>
		</div>
		<div id="avatar_priview"></div>

		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">

			function uploadevent(status){
			     status += '';
				 switch(status){

					case '1': //上传完后的操作。
						alert('upload succeed!');
						var time = new Date().getTime();
						document.getElementById('avatar_priview').innerHTML = "Avatar Priview: <img src='php/avatar_1.jpg?" + time + "'/> <br/> Source Image: <img src='php/avatar_2.jpg?" + time + "'/>";
					break;

					case '2': //这里是js调用提示参数,如果不需要提示，直接 return 1即可
						if(confirm('js call upload')){
							return 1;
						}else{
							return 0;
						}
					break;

					case '-1':
						alert('cancel!');
						window.location.href = "#";
					break;
					case '-2':
						alert('upload failed!');
						window.location.href = "#";
					break;

					default:
						alert(typeof(status) + ' ' + status);
				} 
			}

			var flashvars = {
			  "jsfunc":"uploadevent",
			  "imgUrl":"U2075P8T1D890333F914DT20090717103223.jpg",
			  "pid":"75642723",
			  "uploadSrc":true,
			  "showBrow":true, //关闭上传按钮
			  "showCame":true, //关闭摄像头
			  "uploadUrl":"./php/saveavater.php?action=uploadavatar"
			  //"pSize":"250|250|150|150|80|80|50|50" 这里可以改尺寸
			};

			var params = {
				menu: "false",
				scale: "noScale",
				allowFullscreen: "true",
				allowScriptAccess: "always",
				wmode:"transparent",
				bgcolor: "#FFFFFF"
			};

			var attributes = {
				id:"FaustCplus"
			};

			swfobject.embedSWF("FaustCplus.swf", "altContent", "650", "360", "9.0.0", "expressInstall.swf", flashvars, params, attributes);

		</script>

	</body>
</html>
